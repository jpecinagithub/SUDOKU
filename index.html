    <style>
      body {

      /* Additional base styles if needed */
      .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, minmax(0, 1fr));
        grid-template-rows: repeat(9, minmax(0, 1fr));
        border: 2px solid #374151; /* gray-700 */
        width: min(90vw, 90vh, 500px); /* Responsive size */
        height: min(90vw, 90vh, 500px);
        aspect-ratio: 1 / 1;
      }
      .sudoku-cell {
        border: 1px solid #d1d5db; /* gray-300 */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(1rem, 4vmin, 1.75rem); /* Responsive font size */
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .sudoku-cell.subgrid-border-right {
        border-right: 2px solid #374151; /* gray-700 */
      }
      .sudoku-cell.subgrid-border-bottom {
        border-bottom: 2px solid #374151; /* gray-700 */
      }
